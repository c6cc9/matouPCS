<include file="Public/header"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__APP__/Admin/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">商品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="__APP__/Admin/Commodity/index" method="post">
               <table class="search-tab">
                        <tr>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                       <a href="__APP__/Admin/Commodity/add"><i class="icon-font"></i>添加商品</a>
                         <a id="batchDel" href="javascript:void(0)"><input form="myform"  formaction="__APP__/Admin/Commodity/bdel" 
                        type="submit" class="btn btn-primary btn2" onclick="return confirm('确定删除这些信息吗？');" value="批量删除"/></a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                             <th>商品名称</th>
                           <th>商铺名称</th>
                           
                            <th>价格</th>
                            <th>浏览数</th>
                            <th>图片</th>
                            <th>操作</th>
                        </tr>
                        <volist name="operarr" id="v">
                        <tr>
                        <td class="tc"><input name="ids[]" value="{$v.id}"  class="check" type="checkbox"></td>
                           <td>{$v.name}</td>
                            <td> {$v.shopname} </td>
          
                            <td>{$v.price}</td>
           
                            <td>{$v.scan}</td>
         
                              <td><img src="__PUBLIC__/upload/{$v.pubtime}/{$v.imagename}" width="50"/></td>
                      
                            <td>
                                <a class="link-update" href="__APP__/Admin/Commodity/update?id={$v.id}">修改内容</a>
                                <a class="link-update" href="__APP__/Admin/Commodity/updateimage?id={$v.id}">修改图片</a>
                      
                                 <a class="link-del"  href = "__APP__/Admin/Commodity/delete?id={$v.id}" onclick="if(confirm( '是否确定删除这条信息！')==false)return false;">删除</a>
	                  
                            </td>
                        </tr>
                      </volist>
                    </table>
                    <div  class="page">{$pageStr}</div>
                </div>
  <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>       
 <script type="text/javascript">
     $("#check").click(function(){
	 if($(this).prop("checked")){
		 $(".check").prop("checked","checked")
	 }else{
		 $(".check").removeAttr("checked")
	 }
	 
 })
 
</script>
            </form>
        </div>
    </div>
    <!--/main-->
</div>

</body>
</html>
