                    <div class="result-content">
    
                    <form action="__APP__/admin/Reward/usave1" method="post" id="myform" name="myform" enctype="multipart/form-data">
                        <table width="100%" class="insert-tab">
                            <tr>

                                    <th><i class="require-red">*</i>性别：</th>
                                    <td><input type="text" id="" value="" size="10" name="sex" class="common-text"></td>

                                    <th><i class="require-red">*</i>年龄：</th>
                                    <td><input type="text" id="" value="" size="10" name="age" class="common-text"></td>

                                </tr>
