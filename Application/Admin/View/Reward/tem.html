<include file="Public/header"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/think/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">悬赏大厅管理</span></div>
        </div>
        <div class="result-wrap">
  <volist name="jarr" id="v">
          <form action="__APP__/admin/Reward/usave1" method="post" id="myform{$v.wid}" name="myform" enctype="multipart/form-data">
          
          
                <div class="config-items">
                    <div class="config-title">
                        <h1><i class="icon-font">&#xe014;</i>悬赏详情</h1>
                    </div>
                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tr>
                                <th width="15%"><i class="require-red">*</i>悬赏职位：</th>
                                <td><input type="text" id="" value="{$v.type}" size="20" name="type" class="common-text">
                                <input type="hidden" name="wid" value="{$v.wid}"/>
                                <input type="hidden" name="pid" value="{$v.pid}"/>
                                </td>
                            </tr>
                                <tr>
                                    <th><i class="require-red">*</i>性别：</th>
                               
                                    <td>
                                         <if condition="$v[sex]=='1'">
                                     <input type="radio" name = 'sex'  value="1"  checked="checked" readonly="true"/> 男
                                      <else/>
                                      <input type="radio" name = 'sex'  value="1"  readonly="true"/> 男
                                    </if>
                                        <if condition="$v[sex]=='2'">
                                     <input type="radio" name = 'sex'  value="2"  checked="checked" readonly="true"/> 女
                                        <else/>
                                      <input type="radio" name = 'sex'  value="2"  readonly="true"/> 女
                                    </if>
                                        <if condition="$v[sex]=='3'">
                                     <input type="radio" name = 'sex'  value="3"  checked="checked" readonly="true"/> 不限
                                        <else/>
                                      <input type="radio" name = 'sex'  value="3"  readonly="true"/> 不限
                                    </if>
	                                       
										</td>				
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>年龄：</th>
                                    <td><input type="text" id="" value="{$v.age}" size="10" name="age" class="common-text"></td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>赏金：</th>
                                    <td><input type="text" id="" value="{$v.price}" size="10" name="price" class="common-text">元/天</td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>报销路费：</th>
                                    <td>
                                     <if condition="$v[whether]=='1'">
                                     <input type="radio" name = 'whether'  value="1"  checked="checked" readonly="true"/> 否
                                      <else/>
                                      <input type="radio" name = 'whether'  value="1"  readonly="true"/> 否
                                    </if>
                                        <if condition="$v[whether]=='2'">
                                     <input type="radio" name = 'whether'  value="2"  checked="checked" readonly="true"/> 是
                                        <else/>
                                      <input type="radio" name = 'whether'  value="2"  readonly="true"/> 是
                                    </if>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>具体要求：</th>
                                    <td><textarea name="yaoqiu" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$v.yaoqiu}</textarea></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <input type="hidden" value="" name="file">
                               
                                        <a id="submit" onclick="tj({$v.wid})"class="btn btn-primary btn6 mr10"> 修改 </a>
                                         
                                               <a class="btn btn-primary btn6 mr10"  onclick="sc({$v.wid})">删除</a>
	                  
                                         <a href="__APP__/Admin/Reward"><input type="button" value="返回上一级"  class="btn btn6"></a>
                                    </td>
                                </tr>
                        </table>
                    </div>
                </div>
            </form>
              </volist> 
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>            
 <script type="text/javascript">
 

 function tj(wid){
		// alert(id);
		 $.ajax({
		                 cache: true,
		                 type: "POST",
		                 url:"/matouPCS/index.php/Admin/Reward/usave1/",
		                 data:$('#myform'+wid).serialize(),// 你的formid
		                 async: false,
		                 error: function(request) {
		                     alert("Connection error");
		                 },
		                 success: function(data) {
		                	 alert("修改完成");
		                	 window.location.reload(true);//重新加载当前文挡
		                 }
		             });
		 }       
	 
                      
 function sc(wid){
//	alert(id);
	if(confirm( '是否确定删除这条信息！')==true){
       	$.ajax({

       		url:"/matouPCS/index.php/Admin/Reward/delete1/wid/"+wid,
     
       		type:"get",
       		success:function(data){
       			//alert(data);
       			if(data == 'y'){
       			
       				alert('删除失败');
    		
    			}else{
    				window.location.reload(true);
    			}
       		},error:function(){
       			alert('no');
       		}
       	});
    	}else{
    		return false;
    	}
    };
    
</script>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
