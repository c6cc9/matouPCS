        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__APP__/Admin/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">用户管理</span></div>

        <div class="result-wrap">
             <form action="__APP__/admin/User/save" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
 
                            <tr>
                                <th><i class="require-red">*</i>用户名：</th>
                                <td>
                                    <input class="common-text required" id="type" name="username" size="20" value="" type="text">
                                </td>
                            </tr>
                                 <tr>
                                <th><i class="require-red">*</i>用户密码：</th>
                                <td>
                                    <input class="common-text required" id="type" name="password" size="20" value="" type="text">
                                </td>
                            </tr>
                                 <tr>
                                <th><i class="require-red">*</i>性别：</th>
                                <td>
                                    <input class="common-text required" id="type" name="sex" size="20" value="" type="text">
                                </td>
                            </tr>
                                 <tr>
                                <th><i class="require-red">*</i>地址：</th>
                                <td>
                                    <input class="common-text required" id="type" name="addre" size="35" value="" type="text">
                                </td>
                            </tr>
                                 <tr>
                                <th><i class="require-red">*</i>电话：</th>
                                <td>
                                    <input class="common-text required" id="type" name="tel" size="20" value="" type="text">
                                </td>
                            </tr>
                                 <tr>
                                <th><i class="require-red">*</i>微博：</th>
                                <td>
                                    <input class="common-text required" id="type" name="weibo" size="20" value="" type="text">
                                </td>
                            </tr>
                                 <tr>
                                <th><i class="require-red">*</i>qq：</th>
                                <td>
                                    <input class="common-text required" id="type" name="qq" size="20" value="" type="text">
                                </td>
                            </tr>
                                 <tr>
                                <th><i class="require-red">*</i>微信：</th>
                                <td>
                                    <input class="common-text required" id="type" name="weixin" size="20" value="" type="text">
                                </td>
                            </tr>
                       <tr>
                                <th><i class="require-red">*</i>用户头像：</th>
                                <td><input name="smallimg" id="" type="file" multiple="multiple" name="upload[]"><!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
                            </tr>
                       <tr>
                                <th><i class="require-red">*</i>粉丝数：</th>
                                <td>
                                    <input class="common-text required" id="type" name="fen" size="20" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <a href="__APP__/Admin/User"><input class="btn btn6"  value="返回"></a>
                                </td>
                            </tr>
                        </tbody></table>
                </form>
        </div>
    </div>

</div>
