<include file="Public/header"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__APP__/Admin/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">应聘区管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="__APP__/Admin/Employ/index" method="post">
               <table class="search-tab">
                        <tr>
                            <th width="70">姓名:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__APP__/Admin/Employ/add"><i class="icon-font"></i>添加</a>
                       <a id="batchDel" href="javascript:void(0)"><input form="myform"  formaction="__APP__/Admin/Employ/bdel" 
                        type="submit" class="btn btn-primary btn2" onclick="return confirm('确定删除这些信息吗？');" value="批量删除"/></a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>用户名</th>
                            <th>应聘姓名</th>
                            <th>性别</th> 
                            <th>年龄</th>
                            <th>所在地</th>
                            <th>期望职业</th>
                            <th>期望薪资</th>
                            <th>工作经验</th>
                            <th>电话</th>
                              <th>qq</th>
                            <th>自我介绍</th>
                            <th>收藏数</th>
                            <th>更多信息</th>
                            <th>操作</th>
                        </tr>
                        <volist name="operarr" id="v">
                        <tr>
                             <td class="tc"><input name="ids[]" value="{$v.id}"  class="check" type="checkbox"></td>
                            <td> {$v.username} </td>
                            <td> {$v.name} </td>
                               <td>{$v['sexs']=='1'?'男':'女'} </td>
                              <td> {$v.ages} </td>
                         
                            <td>{$v.address|substr=0,9}</td>
                            <td>{$v.type}</td>
                            <td>{$v.price}</td>
                            <td>{$v.worktimes}/年</td>
                            <td>{$v.tels}</td>
                             <td>{$v.qqs}</td>
                             <td>{$v.content|substr=0,9}</td>
                             <td>{$v.collect}</td>
                           <td>
                         <a class="link-update" href="__APP__/Admin/Employ/updatework?id={$v.id}">工作经历</a>   
                        <a class="link-update" href="__APP__/Admin/Employ/updateimage?id={$v.id}">照片作品</a>   
                         <a class="link-update" href="__APP__/Admin/Employ/updatevideo?id={$v.id}">视频作品</a>                  
                           
                           
                           </td>
                            <td>
                                <a class="link-update" href="__APP__/Admin/Employ/update?id={$v.id}">修改内容</a>
  
                   
                                  <a class="link-del"   onclick="shanchu({$v.id})">删除</a>
	                  
                            </td>
                        </tr>
                      </volist>
                    </table>
                    <div  class="pagelist">{$pageStr}</div>
                </div>
  <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>       
   <script type="text/javascript">
   function shanchu(id){
   	//alert(id);
   	if(confirm( '是否确定删除这条信息！')==true){
      	$.ajax({

      		url:"/matouPCS/index.php/Admin/Employ/delete/id/"+id,
    
      		type:"get",
      		success:function(data){
      			//alert(data);
      			if(data == 'y'){
      			
      				alert('删除失败，请先删除照片或视频作品');
   		
   			}else{
   				window.location.reload(true);
   			}
      		},error:function(){
      			alert('no');
      		}
      	});
   	}else{
   		return false;
   	}
       };
  

   $("#check").click(function(){
	 if($(this).prop("checked")){
		 $(".check").prop("checked","checked")
	 }else{
		 $(".check").removeAttr("checked")
	 }
	 
})



</script>
            </form>
        </div>
    </div>
    <!--/main-->
</div>

</body>
</html>
