<include file="Public/header"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__APP__/Admin/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">认证部队中心管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="__APP__/Admin/Bdzx/index" method="post">
               <table class="search-tab">
                        <tr>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
               
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                           <tr>
                            <th></th>
                            <th></th>

                            <th colspan="16" style="color:red">基本信息</th>
                   
                      
                        </tr>
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                               <th>编号</th>
                               <th>用户名</th>
                               <th>用户头像</th>
                             <th>部队名称</th>
                            <th>部队类型</th>
                            <th>关注数</th>
                            <th>粉丝数</th>
                            <th>详情</th>
     
                            
                        </tr> 
                        <volist name="operarr" id="v">
                        <tr>
                             <td class="tc"><input name="ids[]" value="{$v.id}"  class="check" type="checkbox"></td>
                           <td> {$i} </td>
                               <th> {$v.username}</th>
                                 <td><img src="__PUBLIC__/upload/{$v.pubtime}/{$v.imagename}" width="50"/></td>
                            <td> {$v.forcename} </td>
                              <td>{$v.type}</td>
                              <td>{$v.collect}</td>
                               <td>{$v.fen}</td>
                           
       
                               
                           <td > <a class="link-update" href="__APP__/Admin/Bdzx/guanzhu?id={$v.uid}">关注详情</a>
                                    <a class="link-update" href="__APP__/Admin/Bdzx/dongtai?id={$v.uid}">个人动态</a>
                             </td>
                       
                        </tr>
                      </volist>
                    </table>
                    <div  class="pagelist">{$pageStr}</div>
                </div>
  <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>       
   <script type="text/javascript">

  

   $("#check").click(function(){
	 if($(this).prop("checked")){
		 $(".check").prop("checked","checked")
	 }else{
		 $(".check").removeAttr("checked")
	 }
	 
})



</script>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
